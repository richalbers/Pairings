<!DOCTYPE html>
<html lang="en-US">
<!--
// File: pairings.html
-->
<head>
	<meta charset="UTF-8">
	<title>Pairings</title>
	<link type="text/css" rel="stylesheet" href="pairings.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script> <!-- Dialog box -->
	<script type="text/javascript" src="pairings.js"></script>
</head>
	
<body>
	<!-- ============ Heading =========== -->
	<section id="heading">			
			
			<div id="emojiSelection">
			<table>
				<tr><td id="emojiListCol1"></td><td id="emojiListCol2"></td><td id="emojiListCol3"></td></tr>
			</table>
			</div>
			
			<h1>Pairings</h1>
			
			<label for="selectTotalPlayers">Total Players:</label>
			<select name="selectTotalPlayers" id="selectTotalPlayers">	
				<option value="24">24</option>			
				<option value="28">28</option>
				<option value="32">32</option>
				<option value="36">36</option>
				<option value="40" selected>40</option>
				<option value="44">44</option>
				<option value="48">48</option>
				<option value="52">52</option>
			</select><span id="totals">cc</span><br>
			
			<label for="selectTeamRepresentation">Represent teams with:</label>
			<select name="selectTeamRepresentation" id="selectTeamRepresentation">
				<option value="emojis" selected>animals</option>
				<option value="numbers">numbers</option>
				<option value="both">both</option>
			</select><br>

			<label for="movement">Movement Method:</label>
			<select name="movement" id="movement">
				<option value="randomExLast2">All teams randomly arranged (except last 2 teams)</option>
				<option value="randomExLast">All teams randomly arranged (except last team)</option>
				<option value="randomAll">All teams randomly arranged</option>
				<option value="moveE2U" selected>Odd teams stay put / even teams move two tables up</option>
				<option value="moveE2D">Odd teams stay put / even teams move two tables down</option>
			</select><br>			
		
			<label for="startTime">Round one start time:</label>
			<select name="startTime" id="startTime">
				<option value="360">6:00</option>
				<option value="365">6:05</option>
				<option value="370" selected>6:10</option>
				<option value="375">6:15</option>
				<option value="380">6:20</option>
				<option value="385">6:25</option>
				<option value="390">6:30</option>
				<option value="395">6:35</option>
				<option value="400">6:40</option>
			</select><br>
			
			<label for="roundLength">Round Length:</label>
			<select name="roundLength" id="roundLength">
				<option value="20">20</option>
				<option value="25">25</option>
				<option value="30">30</option>
				<option value="35">35</option>
				<option value="40" selected>40</option>
				<option value="45">45</option>
				<option value="50">50</option>
				<option value="55">55</option>
			</select><br>

			<div class="textEntry">
			<label for="notes">Notes:</label>
			<textarea name="notes" id="notes">
* Please be cognizant of the time and try to finish your game before the listed ending time.  
* Keep track of your wins/losses and total points scored.
* After round 4, if you've won 3 or more, see the host.
* Top 4 teams advance to the semi-finals; winners of those matches play in the finals.  
			</textarea>
			</div>
			
			<label for="printAll">Print All Pages:</label>
			<input type="checkbox" id="printAll" name="printAll" value="printAll">
			&larr; Only check this after you've printed a test page and it looks good!

	</section>
	
	<!-- ============ Content Pages =========== -->		
	<section id="tables">
	</section>
	
</body>
</html>
